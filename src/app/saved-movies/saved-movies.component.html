<app-header></app-header>

<div class="row">
    <h2 class="mt-5 ms-4">Watch-List</h2>
  @for (item of SavedList;track $index){
    <div class="col-3">
      <div class="card my-3" style="width: 18rem; margin-left: 180px;">
        <img  [src]="item.image" class="card-img-top p-1 rounded" height="250px" alt="..." >
        <div class="card-body">
         <div class="d-flex">
          <h5 class="card-title">{{item.title}}</h5>   
          <i (click)="deleteSavedRecipe(item._id)" class="fa-solid fa-trash text-danger" style="margin-left: 150px; margin-top: 8px;"></i>  
         </div>         
        </div>
      </div>
    </div>
  }
</div>
<app-footer></app-footer>
