<app-header></app-header>
<div class="row">
    <img src="https://img.freepik.com/premium-photo/cinema-logo-movie-emblem-template-movie-production-logo-film-camera-logo-template-film-strip-ci_1041545-4853.jpg?semt=ais_hybrid" height="400px" width="100%" alt="img">
</div>
<div class="container mt-5 mb-4">
    <h1 class="text-center">~POPULAR MOVIES~</h1>
    <div class="row">
       @for (item of homeMovieList; track $index) {
        <div class="col text-center my-1">
            <div class="card" style="width: 18rem;">
                <img [src]="item.image" class="card-img-top p-1" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.title}}</h5>
                  <p class="card-text">{{item.description}}</p>
                  <a href="#" class="btn btn-primary">read more</a>
                </div>
              </div>
        </div>
       }
    </div>
</div>
<app-footer></app-footer>
